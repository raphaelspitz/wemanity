<div class="container">
    <form #searchform="ngForm" (ngSubmit)="searchUsers(searchform.value)">
        <input type="text"
            ngModel
            name="search"
            placeholder="please type your search here"
            required
        >
        <button type="submit" class="btn btn-success" [disabled]="searchform.invalid">Submit</button>
    </form>
<button class="btn btn-success btn-show-all" (click)="showAllUsers()">Show all the usesrs</button>

</div>
